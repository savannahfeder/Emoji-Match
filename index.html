<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/x-icon" href="party.png">
        <title>Emoji Match</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Your Emojis</h1>
        <div id="my-emoji-container"><span>🗑️</span></div>
        <div id="my-score"><span>Points: 0</span></div>
        <div class="wrapper">
            <button id="add-emoji-btn">Add Emoji</button>
            <button id="submit-game-btn">Submit Game</button>
        </div>
        <h2>Opponent's Emojis</h2>
        <div id="opponent-emoji-container"><span>❓❓❓</span></div>
        <div id="opponent-score"><span>Points: ?</span></div>
        <div id="winner-message"></div>
        <div class="wrapper">
            <button id="reset-game-btn" display="none">Reset Game</button>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
